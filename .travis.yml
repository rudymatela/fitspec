language: c  # not really

notifications:
  email:
    on_failure: change

sudo: false

cache:
  directories:
  - $HOME/.ghc
  - $HOME/.cabal
  - $HOME/.stack

before_install:
- export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
- ghc --version
- cabal --version
- rm -f ~/.cabal/config && cabal update
# Download and unpack the stack executable
# "Once Travis whitelists the stack.dev files," simply include stack in the
# addons section. -- https://docs.haskellstack.org/en/stable/travis_ci/
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
- stack config set system-ghc --global true
- stack --version
- cabal install leancheck cmdargs

script:
- make && make test-without-extra-deps
- make haddock
- make test-sdist
- make test-via-cabal
- stack $STACKR --no-terminal --skip-ghc-check test --ghc-options=-O0

matrix:
  allow_failures:
  - ghc: 'head'
  - ghc: '7.10'  # Failing due to a bug in cabal?  Deactivating for now...
  include:
  - ghc: 'head'
    env:                   GHCVER=head         CABALVER=head
    addons: {apt: {packages: [ghc-head,   cabal-install-head], sources: hvr-ghc}}
  - ghc: '8.4'
    env:                   GHCVER=8.4.2        CABALVER=2.2
    addons: {apt: {packages: [ghc-8.4.2,  cabal-install-2.2],  sources: hvr-ghc}}
  - ghc: '8.2'
    env:                   GHCVER=8.2.1        CABALVER=2.0
    addons: {apt: {packages: [ghc-8.2.1,  cabal-install-2.0],  sources: hvr-ghc}}
  - ghc: '8.0'
    env:                   GHCVER=8.0.2        CABALVER=1.24
    addons: {apt: {packages: [ghc-8.0.2,  cabal-install-1.24], sources: hvr-ghc}}
  - ghc: '7.10'
    env:                   GHCVER=7.10.3       CABALVER=1.22
    addons: {apt: {packages: [ghc-7.10.3, cabal-install-1.22], sources: hvr-ghc}}
  # we only support stack with GHC >= 7.10
  - ghc: '7.8'
    env:                   GHCVER=7.8.4        CABALVER=1.18
    addons: {apt: {packages: [ghc-7.8.4,  cabal-install-1.18], sources: hvr-ghc}}
    before_install:
    - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
    - ghc --version
    - cabal --version
    - rm -f ~/.cabal/config && cabal update
    - cabal install Cabal==1.18.*
    - cabal install leancheck cmdargs
    script:
    - make && make test-without-extra-deps
    - make haddock HADDOCKFLAGS=
    - make test-sdist
    - cabal test
  - ghc: '7.6'
    env:                   GHCVER=7.6.3        CABALVER=1.18
    addons: {apt: {packages: [ghc-7.6.3,  cabal-install-1.18], sources: hvr-ghc}}
    before_install:
    - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
    - ghc --version
    - cabal --version
    - rm -f ~/.cabal/config && cabal update
    - cabal install Cabal==1.18.*
    - cabal install leancheck cmdargs
    script:
    - make && make test-without-extra-deps
    - make haddock HADDOCKFLAGS=
    - make test-sdist
    - cabal test
  - ghc: '7.4'
    env:                   GHCVER=7.4.2        CABALVER=1.18
    addons: {apt: {packages: [ghc-7.4.2,  cabal-install-1.18], sources: hvr-ghc}}
    before_install:
    - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
    - ghc --version
    - cabal --version
    - rm -f ~/.cabal/config && cabal update
    - cabal install Cabal==1.18.*
    - cabal install leancheck cmdargs
    script:
    - make && make test-without-extra-deps
    - make haddock HADDOCKFLAGS=
    - make test-sdist
    - cabal test
